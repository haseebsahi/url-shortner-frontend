<div>
  <input
    [(ngModel)]="originalUrl"
    type="url"
    id="url-input"
    placeholder="Enter your URL here"
  />
  <button id="shorten-btn" (click)="shortenUrl()">Shorten</button>

  <div id="result" *ngIf="shortUrl">
    <p>
      Your shortened URL:
      <span id="short-url">{{ serverDomain + shortUrl }}</span>
      <button (click)="copyToClipboard()">Copy</button>
    </p>
  </div>
</div>
