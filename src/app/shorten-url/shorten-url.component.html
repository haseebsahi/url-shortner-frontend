<div>
  <input
    [(ngModel)]="originalUrl"
    type="url"
    id="url-input"
    placeholder="Enter your URL here"
  />
  <button (click)="shortenUrl()">Shorten</button>

  <div id="result" *ngIf="shortUrl">
    <p>Your shortened URL:</p>
    <a id="short-url" href="#" target="_blank">{{ shortUrl }}</a>
  </div>
</div>
