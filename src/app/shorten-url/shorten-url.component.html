<div>
  <input
    [(ngModel)]="originalUrl"
    type="url"
    id="url-input"
    placeholder="Enter your URL here"
  />
  <button (click)="shortenUrl()">Shorten</button>

  <div id="result" *ngIf="shortUrl">
    <p>
      Your shortened URL:
      <a id="short-url" href="#" [target]="shortUrl">{{
        serverDomain + shortUrl
      }}</a>
    </p>
  </div>
</div>
